{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="{% static '/favicon.ico' %}" type="image/x-icon">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>ProChat {% block title %}{% endblock title %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
        rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'cropperjs/dist/cropper.min.css' %}">
	<style type="text/css">
		div.main {
			min-height: 100vh;
			height: 100vh;
		}
	</style>
</head>
<body>
	{% include 'snippets/header.html' %}
	{% include 'snippets/base_css.html' %}
	{% include 'snippets/base_js.html' %}

	<div class="container" id="id_loading_spinner" style="display: none;">
		<div class="d-flex flex-row mx-auto flex-grow-1 justify-content-center">
			<div class="spinner-border text-primary" role="status">
				<span class="sr-only">Loading</span>
			</div>
		</div>
	</div>

	<div class="main">
		{% block content %}{% endblock content %}
	</div>

	{% include 'snippets/footer.html' %}

	<script type="text/javascript" src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script type="module" src="{% static 'cropperjs/dist/cropper.min.js' %}"></script>

	<script type="text/javascript" lang="javascript">
		function displayLoadingSpinner(isdisp) {
			var spinner = document.getElementById('id_loading_spinner').style;
			if (isdisp) {
				spinner.display = "block";
			} else {
				spinner.display = "none";
			}
		}
	</script>

</body>
</html>
