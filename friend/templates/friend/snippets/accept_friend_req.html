<script type="text/javascript" lang="javascript">
	function acceptFriendReq(friend_req_id, updateUIfn) {
		var url = "{% url 'friend:accept' friend_req_id=122123324554 %}".replace("122123324554", friend_req_id);
		$.ajax({
			type: "GET",
			dataType: "json",
			url: url,
			timeout: 5000,
			success: function (data) {
				if (data.response == "Friend Request Accepted") {
					
				}
				else if(data.response != null) {
					alert(data.response);
				}
			},
			error: function (data) {
				alert(data.response);
			},
			complete: function (data) {
				updateUIfn();
			},
		});
	}
</script>
